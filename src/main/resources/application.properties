
#BASE DATOS EMBEBIDA H2
spring.datasource.url=jdbc:h2:mem:facturacion-db
spring.h2.console.enabled=true
spring.datasource.username=udemy
spring.datasource.password=udemy
spring.datasource.driver-class-name=org.h2.Driver


logging.level.org.hibernate.SQL=debug

spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.locale=es_AR

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


app.config.signingKey=${APP_CONFIG_SIGNING_KEY:app-signing-key-default}
app.config.allowedOrigins=${APP_CONFIG_ALLOWED_ORIGINS:http://localshost:4200}
app.config.clientId=${APP_CONFIG_CLIENT_ID:angular-app}
app.config.clientSecret=${APP_CONFIG_CLIENT_SECRET:12345}
